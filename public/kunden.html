			<script>
				CheckTokenValidity()
                createHeaderLinks("Kunden");
                createHeaderMessage();

				const getUrl = window.location;
				const baseUrl = getUrl.protocol + "//" + getUrl.host + "/";

				var posting = $.get(`${baseUrl}api/v1/kunden/all`,{
					Token: localStorage.getItem("token")
				});

				posting.done(function(data) {
					for (let i = 0; i < data.result.length; i++) {
						data.result[i].email = `${convertFlags(data.result[i].lang)} ${data.result[i].email}`
						
						$("#KundenListe").html(ButtonCreateTable(['email', 'admin', 'panelid', 'coinsperweek', 'maxcoins'], [''], data.result, 'KundenListe', true))
					}
				});

				posting.fail(function(error) {
					$("#KundenListe").text(translate('Kunden.Errors.CommunicationError'))
				});
			</script>
