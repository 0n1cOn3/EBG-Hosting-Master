		<!-- Scripts -->
			<script>const exports = {};//Fixes i18n Stuff lol.</script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/checkToken.js"></script>
			<script src="assets/js/buttons.js"></script>
			<script src="assets/js/table.js"></script>
            <script src="https://unpkg.com/new-i18n@3.0.0-5/lib/index.js"></script>
            <script src="assets/js/i18n.js"></script>
			<script src="assets/js/BuildHTML.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				CheckTokenValidity()
                createHeaderLinks("admincontrol");
                createHeaderMessage();
                createSiteTitle();
				translateFooter();

				const getUrl = window.location;
        		const baseUrl = getUrl.protocol + "//" + getUrl.host + "/";

                /* Translate all Buttons and Boxes for API Token*/
                $("#FormCreateAPiToken").html(translate('AdminControl.Form.FormCreateAPiToken'));
                $("#api_token").attr("placeholder", (translate('AdminControl.Form.TokenField')));
				$("#Submit").attr("value", (translate('AdminControl.Form.Submit')));

				/* Translate all Buttons and Boxes for REG Token */
				$("#FormCreateRegToken").html(translate('AdminControl.RegTokenForm.FormCreateREGToken'));
				$("#reg_token").attr("placeholder", (translate('AdminControl.RegTokenForm.TokenField')));
				$("#coins_reg_token").attr("placeholder", (translate('AdminControl.RegTokenForm.CreditAmount')));
				$("#RegTokenSubmit").attr("value", (translate('AdminControl.RegTokenForm.Submit')));

				function APITokensTable(){
					let posting = $.get(`${baseUrl}api/v1/apitoken/getall`,{
						Token: localStorage.getItem("token")
					});

					posting.done(function(data) {
						for (let i = 0; i < data.Tokens.length; i++) {
							data.Tokens[i].button_deletAPIToken = {
								text: "❌",
								style: "",
								function: "delete_API_Token",
								functionVar: data.Tokens[i].token,
								Convert: false
							}
						}
						$("#APITokenListe").html(ButtonCreateTable(['email', 'permissions', 'token' , 'button_deletAPIToken'], ['button_deletAPIToken'], data.Tokens, 'APITokenListe', true))
					});

					posting.fail(function(error) {
						$("#APITokenListe").text(translate('AdminControl.APITokenError.Error'))
					});
				}

				APITokensTable()
				
				$("#APIToken").submit(function(event) {
						event.preventDefault();
						var $form = $(this)

						var posting = $.post(`${baseUrl}api/v1/apitoken/newtoken`,{
                            Token: localStorage.getItem('token'),
							Permission: $('#permission').val(),
						});

						posting.done(function(data) {
                            $('#api_token').attr("value", data.ApiToken)
							navigator.clipboard.writeText(data.ApiToken)
							$('#SubmitCallback').text(translate('AdminControl.Form.Succsess'));
							APITokensTable()
						});

						posting.fail(function(err) {
							if(err.status == 401){
								$('#SubmitCallback').text(translate('AdminControl.Form.Errors.NotEnothPermissions'));
							}else{
								let RespArr = err.responseJSON.message.split('"');
								function jsUcfirst(string) 
								{
									return string.charAt(0).toUpperCase() + string.slice(1);
								}
								if(RespArr[2].replace(/"/g,'',) === " is not allowed to be empty"){
									if(RespArr[1].replace(/"/g,'',) === "Email"){
										$('#email').addClass("highlight");
										setTimeout(function () {
											$('#email').removeClass('highlight');
										}, 2000);
										$('#SubmitCallback').text(RespArr[1].replace(/"/g,'',) + translate('Login.Form.Errors.MissingField'));
									}
								}else if(RespArr[2].replace(/"/g,'',) === " must be a valid email"){
									if(RespArr[1].replace(/"/g,'',) === "Email"){
										$('#email').addClass("highlight");
										setTimeout(function () {
											$('#email').removeClass('highlight');
										}, 2000);
										$('#SubmitCallback').text(RespArr[1].replace(/"/g,'',) + translate('Login.Form.Errors.WrongField'));
									}
								}
							}
						});
				})

				$("#RegToken").submit(function(event) {
						event.preventDefault();
						var $form = $(this)

						var posting = $.post(`${baseUrl}api/v1/regtoken/newtoken`,{
                            Token: localStorage.getItem('token'),
							CoinsPerWeek: $('#coins_reg_token').val() || 0,
						});

						posting.done(function(data) {
                            $('#reg_token').attr("value", data.RegToken)
							navigator.clipboard.writeText(`${baseUrl}/registrieren.html?${data.RegToken}`)
							$('#RegSubmitCallback').text(translate('AdminControl.RegTokenForm.Succsess'));
						});

						posting.fail(function(err) {
							if(err.status == 401){
								$('#RegSubmitCallback').text(translate('AdminControl.RegTokenForm.Errors.NotEnothPermissions'));
							}else{
								let RespArr = err.responseJSON.message.split('"');
								function jsUcfirst(string) 
								{
									return string.charAt(0).toUpperCase() + string.slice(1);
								}
								console.log(RespArr[2].replace(/"/g,'',))
								if(RespArr[2].replace(/"/g,'',) === " must be a number"){
									if(RespArr[1].replace(/"/g,'',) === "CoinsPerWeek"){
										$('#coins_reg_token').addClass("highlight");
										setTimeout(function () {
											$('#coins_reg_token').removeClass('highlight');
										}, 2000);
										$('#RegSubmitCallback').text(RespArr[1].replace(/"/g,'',) + translate('AdminControl.RegTokenForm.Errors.WrongField'));
									}
								}else if(RespArr[2].replace(/"/g,'',).includes('must be less than or equal to')){
									let MaxCoins = RespArr[2].split(' ');
									$('#coins_reg_token').addClass("highlight");
									setTimeout(function () {
										$('#coins_reg_token').removeClass('highlight');
									}, 2000);
									$('#RegSubmitCallback').text(translate('AdminControl.RegTokenForm.Errors.NumberTooHigh', {Limit: MaxCoins[MaxCoins.length - 1]}));
								}
							}
						});
				})
			</script>
	</body>
